name: Deploy Storybook

on:
  push:
    branches:
      - dev
    paths:
      - 'stories/**'
      - '**.stories.tsx'
      - '**.stories.jsx'
      - '.storybook/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Storybook
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Configure Node.js version on App Service
      - name: Configure Node.js version
        run: |
          az webapp config appsettings set --name patch-storybook-app --resource-group patch-storybook-app_group --settings WEBSITE_NODE_DEFAULT_VERSION=~22

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'patch-storybook-app' # Updated to match your actual Storybook App Service name
          resource-group-name: 'patch-storybook-app_group' # Updated to match your resource group name
          package: ./storybook-static
          startup-command: 'npx http-server . -p 8080'

      # Set up custom hostname for Storybook
      - name: Configure custom hostname
        run: |
          HOSTNAME="storybook.robruizr.dev"

          # Check if hostname binding exists
          BINDING=$(az webapp config hostname list --webapp-name patch-storybook-app --resource-group patch-storybook-app_group --query "[?name=='$HOSTNAME'].name" -o tsv)

          if [ -z "$BINDING" ]; then
            # Add hostname binding
            echo "Attempting to add custom domain binding. This may fail if DNS is not configured yet."
            az webapp config hostname add --webapp-name patch-storybook-app --resource-group patch-storybook-app_group --hostname $HOSTNAME || echo "Custom domain binding failed. Please configure DNS records first."
          fi
      - name: Log out from Azure
        run: az logout
        if: always()
