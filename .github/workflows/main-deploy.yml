name: Deploy Main Application

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'stories/**' # Ignore Storybook changes
      - '**.stories.tsx'
      - '**.stories.jsx'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Main App
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Configure Node.js version on App Service
      - name: Configure Node.js version
        run: |
          az webapp config appsettings set --name patch-main-app --resource-group patch-nextjs-app --settings WEBSITE_NODE_DEFAULT_VERSION=~22

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'patch-main-app' # Updated to match your actual App Service name
          resource-group-name: 'patch-nextjs-app' # Updated to match your resource group name
          package: .
          startup-command: 'npm start'

      - name: Log out from Azure
        run: az logout
        if: always()
