name: Deploy Main Application

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'stories/**' # Ignore Storybook changes
      - '**.stories.tsx'
      - '**.stories.jsx'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Main App
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Configure Node.js version on App Service
      - name: Configure Node.js version
        run: |
          az webapp config appsettings set --name patch-main-app --resource-group patch-nextjs-app --settings WEBSITE_NODE_DEFAULT_VERSION=~22

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'patch-main-app' # Updated to match your actual App Service name
          resource-group-name: 'patch-nextjs-app' # Updated to match your resource group name
          package: .
          startup-command: 'npm start'

      # Set up custom hostname for main app
      - name: Configure custom hostname
        run: |
          HOSTNAME="robruizr.dev"

          # Check if hostname binding exists
          BINDING=$(az webapp config hostname list --webapp-name patch-main-app --resource-group patch-nextjs-app --query "[?name=='$HOSTNAME'].name" -o tsv)

          if [ -z "$BINDING" ]; then
            # Add hostname binding
            echo "Attempting to add custom domain binding. This may fail if DNS is not configured yet."
            az webapp config hostname add --webapp-name patch-main-app --resource-group patch-nextjs-app --hostname $HOSTNAME || echo "Custom domain binding failed. Please configure DNS records first."
          fi
      - name: Log out from Azure
        run: az logout
        if: always()
